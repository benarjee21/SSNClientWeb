<div class="container">
    <section class="row justify-content-center">
            <form class="form-container" *ngIf="!submitted">
                <div hidden class="row">
                    <div>
                        <div class="row form-group">
                            <div>
                                <label>SSN Id : </label>
                            </div>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" name="ssnid" [(ngModel)]="ssnModel.SsnId">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>First Name</b>: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="fName" [(ngModel)]="ssnModel.firstName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>Last Name:</b></label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="lName" [(ngModel)]="ssnModel.lastNmae">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>DateOfBirth:</b></label>
                            </div>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" name="dob"  [(ngModel)]="ssnModel.dob">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>Gender:</b></label>
                            </div>
                            <div class="col-sm-8">
                                <input type="radio" id="male"  name="gender" value="M"  [(ngModel)]="ssnModel.gender">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="F" style="margin-left: 28px;" [(ngModel)]="ssnModel.gender" >
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>State:</b></label>
                            </div>
                            <div class="col-sm-8">
                               <select id="state" class="form-control"  name="state" [(ngModel)]="ssnModel.stateName">
                                   <option value="" selected  >Select Country</option>
                                   <option *ngFor="let state of states">{{state}}</option>
                               </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <button type="reset" class="btn btn-primary"style="margin-right: 5px;">Reset</button>
                    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
                </div>
            </form>
            <div *ngIf="submitted">
                <h1>{{message}}</h1>
            </div>
    </section>
</div>
