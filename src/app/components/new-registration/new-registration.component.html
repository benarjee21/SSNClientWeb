<div class="container">
    <section class="row justify-content-center">
            <form class="form-container">
                <div hidden class="row">
                    <div>
                        <div class="row form-group">
                            <div>
                                <label>SSN Id : </label>
                            </div>
                            <div class="col-sm-7">
                                <input type="number" class="form-control" name="ssnid" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>First Name</b>: </label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control"  name="fName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>Last Name:</b></label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="lName" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>DateOfBirth:</b></label>
                            </div>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" name="dob"  >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>Gender:</b></label>
                            </div>
                            <div class="col-sm-8">
                                <input type="radio" id="male"  name="gender" value="M"  >
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="F" style="margin-left: 28px;" >
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="row form-group">
                            <div class="col-sm-4">
                                <label><b>State:</b></label>
                            </div>
                            <div class="col-sm-8">
                               <select id="state" class="form-control"  name="state">
                                   <option value="" selected  >Select Country</option>
                                   <option *ngFor=""></option>
                               </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row"> 
                    <button type="reset" class="btn btn-primary"style="margin-right: 5px;">Reset</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
    </section>
</div>
